<ion-content>
    <div class="search">
        <form >
            <input type="text" placeholder="Workspace" id="focusOnEnter" autofocus>
        </form>
    </div>

    <ion-list no-border>
        <button ion-item detail-none (click)="selectWorkspace(item)" *ngFor="let item of workspaces" >
            {{item.name}}
            <!-- <span *ngIf="item.user">{{item.user.name}}</span> -->
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </button>
    </ion-list>

    <ion-fab bottom right>
        <button (click)="sync()"  color="secondary" ion-fab>
            <ion-icon item-end name="sync"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
